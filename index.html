<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>calculate</title>
  </head>
  <body>
    <div class="box">
      <div class="body">
        <p class="result">12345</p>
        <div class="operators">
          <p class="key">*</p>
          <p class="key">/</p>
          <p class="key">-</p>
          <p class="key">+</p>
          <p class="key">=</p>
          <p class="key">Clear</p>
        </div>
        <div class="keys">
          <p class="key">1</p>
          <p class="key">2</p>
          <p class="key">3</p>
          <p class="key">4</p>
          <p class="key">5</p>
          <p class="key">6</p>
          <p class="key">8</p>
          <p class="key">9</p>
          <p class="key">0</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
